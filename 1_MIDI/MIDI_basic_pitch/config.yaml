# Basic Pitch + GuitarSet Evaluation Configuration

# Basic Pitch prediction thresholds
basic_pitch:
  onset_threshold: 0.5
  frame_threshold: 0.3
  minimum_note_length: 127.70  # milliseconds
  #minimum_frequency: 75.0      # Below E2 (82.4 Hz) 
  #maximum_frequency: 2000.0    # Include harmonics
  midi_tempo: 120.0

# mir_eval evaluation tolerances
evaluation:
  onset_tolerance: 0.05        # 50ms tolerance for onset detection
  offset_ratio: 0.2            # 20% of note duration for offset tolerance
  offset_min_tolerance: 0.05   # Minimum 50ms offset tolerance

# Dataset paths (user fills these in)
paths:
  sr: 44100
  guitarset_audio_dir: '/data/akshaj/MusicAI/GuitarSet/audio_mono-mic/'      # Path to GuitarSet audio files (.wav)
  guitarset_midi_dir: '/data/akshaj/MusicAI/GuitarSet/MIDIAnnotations/'       # Path to GuitarSet MIDI annotations (.mid)
  output_dir: "/data/andreaguz/midi/BasicPitch/"        # Output directory for predictions and metrics

# Processing settings
processing:
  batch_size: 1                # Process one file at a time
  save_predictions: true       # Save predicted MIDI files
  save_model_outputs: false     # Save raw model probabilities
  verbose: true